<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/HighlightedZonesGrowth_1.js"></script>
        <script src="data/FullZonePlan_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var overlay_OpenStreetMap_0 = L.tileLayer('http://a.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OpenStreetMap_0.addTo(map);
        map.addLayer(overlay_OpenStreetMap_0);
        function pop_HighlightedZonesGrowth_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Zone_ID</strong><br />' + (feature.properties['Zone_ID'] !== null ? Autolinker.link(String(feature.properties['Zone_ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Zone_Order'] !== null ? Autolinker.link(String(feature.properties['Zone_Order'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HighlightedZonesGrowth_1_0() {
            return {
                pane: 'pane_HighlightedZonesGrowth_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.65)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,22,0.65)',
            }
        }
        map.createPane('pane_HighlightedZonesGrowth_1');
        map.getPane('pane_HighlightedZonesGrowth_1').style.zIndex = 401;
        map.getPane('pane_HighlightedZonesGrowth_1').style['mix-blend-mode'] = 'normal';
        var layer_HighlightedZonesGrowth_1 = new L.geoJson(json_HighlightedZonesGrowth_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_HighlightedZonesGrowth_1',
            onEachFeature: pop_HighlightedZonesGrowth_1,
            style: style_HighlightedZonesGrowth_1_0,
        });
        bounds_group.addLayer(layer_HighlightedZonesGrowth_1);
        function pop_FullZonePlan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Zone_ID</strong><br />' + (feature.properties['Zone_ID'] !== null ? Autolinker.link(String(feature.properties['Zone_ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Zone_Order'] !== null ? Autolinker.link(String(feature.properties['Zone_Order'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FullZonePlan_2_0() {
            return {
                pane: 'pane_FullZonePlan_2',
                opacity: 1,
                color: 'rgba(0,0,0,0.65)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,120,255,0.65)',
            }
        }
        map.createPane('pane_FullZonePlan_2');
        map.getPane('pane_FullZonePlan_2').style.zIndex = 402;
        map.getPane('pane_FullZonePlan_2').style['mix-blend-mode'] = 'normal';
        var layer_FullZonePlan_2 = new L.geoJson(json_FullZonePlan_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_FullZonePlan_2',
            onEachFeature: pop_FullZonePlan_2,
            style: style_FullZonePlan_2_0,
        });
        bounds_group.addLayer(layer_FullZonePlan_2);
        map.addLayer(layer_FullZonePlan_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FullZonePlan_2.png" /> Full Zone Plan': layer_FullZonePlan_2,'<img src="legend/HighlightedZonesGrowth_1.png" /> Highlighted Zones - Growth': layer_HighlightedZonesGrowth_1,"OpenStreetMap": overlay_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_HighlightedZonesGrowth_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Zone_ID'] !== null?String('<div style="color: #000000; font-size: 12pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Zone_ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_HighlightedZonesGrowth_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_FullZonePlan_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Zone_ID'] !== null?String('<div style="color: #000000; font-size: 13pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Zone_ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_FullZonePlan_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_FullZonePlan_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Zone_ID'}));
        resetLabels([layer_HighlightedZonesGrowth_1,layer_FullZonePlan_2]);
        map.on("zoomend", function(){
            resetLabels([layer_HighlightedZonesGrowth_1,layer_FullZonePlan_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HighlightedZonesGrowth_1,layer_FullZonePlan_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HighlightedZonesGrowth_1,layer_FullZonePlan_2]);
        });
        </script>
    </body>
</html>
